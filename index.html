<html>

<head>
    <title>exam-2</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="posts pt-5 ">
        <div class="container w-75 m-auto">
            <div class="row">
                <div class="search col-md-6 my-3 pb-3 ">
                    <input id="allMovies" type="text" class="form-control bg-transparent text-center" placeholder="get movies by word...">
                </div>

                <div class="search col-md-6 my-3 pb-3 ">
                    <input id="searchMovieHtml"  type="text" class="form-control bg-transparent text-center" placeholder="search...">
                </div>
            </div>
        </div>
    </section>

    <section class="bg-info">
        <div id="nav">
            <div id="navLogo" class="nav-logo">
                <div class="logo"><img class="w-50" src="images/logo.png" alt=""></div>
                <span id="openClose"> 
                <i id="close" class="fas fa-times"></i> 
                <i id="open" class="fas fa-align-justify"></i> </span> 
                <div class="icon">
                    <div class="my-3"><i class="fas fa-globe"></i></div>
                    <div> <i class="fas fa-share-alt"></i></div>
                </div>
            </div>
            <div id="navContent" class="content">
                <a class="item1" id="NowPlaying" href="#">Now playing</a>
                <a class="item2" id="Popular" href="#">Popular</a>
                <a class="item3" id="TopRated" href="#">Top Rated</a>
                <a class="item4" id="Trending" href="#">Trending</a>
                <a class="item5" id="Upcoming" href="#">Upcoming</a>
                <a class="item6" id="ContactUs" href="#contact-Us">Contact Us</a>


                <div class="social-icon text-white">
                    <div class="my-3">
                        <i class="fab fa-facebook-f px-2"></i>
                        <i class="fab fa-twitter px-2"></i>
                        <i class="fas fa-globe px-2"></i>
                    </div>
                    <span>Copyright Â© 2019 All Rights Reserved.</span>
                </div>
            </div>
            
           
        </div>
    </section>



    <section class="posts">
        <div class="container">
            <div class="row" id="myRow">
              
            </div>
        </div>
    </section>

    <section class="posts pt-5" id="contact-Us">

        <div class="container w-75 text-white ">
            <h2>contact us</h2>

            <form class="row py-3">
                <div class="search col-md-6 ">
                  <input type="text" id="userName" class="form-control bg-transparent text-center my-2" placeholder="Enter Your Name">
                  <div class="alert-name alert-danger" id="namealert" role="alert" >
                    Your Name is not valid
                  </div>
                </div>
                <div class="col-md-6 search">
                  <input type="email" id="userEmail" class="form-control bg-transparent text-center my-2" placeholder="Enter Email">
                  <div class="alert-mail alert-danger" id="emailalert" role="alert">
                    entre valid email
                  </div>
                </div>

                <div class="col-md-6 search">
                    <input type="number" id="userPhone" class="form-control bg-transparent text-center my-2" placeholder="Enter Phone">
                    <div class="alert-phone alert-danger" id="phonealert" role="alert">
                        entre valid phone
                      </div>
                  </div>

                  <div class="col-md-6 search">
                    <input type="number" id="userAge" class="form-control bg-transparent text-center my-2" placeholder="Enter Age">
                    <div class="alert-age alert-danger" id="agealert" role="alert" style="display: none;">
                        entre valid Age
                      </div>
                  </div>

                  <div class="col-md-6 search">
                    <input type="password" id="userPassword" class="form-control bg-transparent text-center my-2" placeholder="Enter Password">
                    <div class="alert-pw alert-danger" id="passwordalert" role="alert">
                        entre valid password *Minimum eight characters, at least one letter and one number:*
                      </div>
                  </div>

                  <div class="col-md-6 search">
                    <input type="password" id="userRePassword" class="form-control bg-transparent text-center my-2" placeholder="Enter Repassword">
                    <div class="alert-re-pw alert-danger" id="repasswordalert" role="alert">
                        entre valid Repassword
                      </div>
                  </div>

                  <button id="submitBtn" class="btn btn-outline-danger my-2" disabled>Submit</button>
              </form>

        </div>


    </section>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
